<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="genereted-password"></div>

        <label for="number-char">Quantidade de carácteres</label> <input class = "number-char" type="number" value="0" min="0" max="20"><br>
        <label for="add-number">Adicionar números</label> <input  class = "add-number"  type="checkbox"><br>
        <label for="add-uppercase">Letras maiúsculas</label> <input  class = "add-uppercase"  type="checkbox"><br>
        <label for="add-lowercase">Letras minúsculas</label> <input  class = "add-lowercase"  type="checkbox"><br>
        <label for="add-special">Letras especiais</label> <input  class = "add-special"  type="checkbox"><br>


        <button class="btn">Gerar senha</button>

    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
