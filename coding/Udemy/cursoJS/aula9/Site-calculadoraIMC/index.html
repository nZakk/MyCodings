<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMCr</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <h2>IMC</h2>
        <h2>Resultado</h2>
        <p id="tabela-peso">
            Menos do que 18.5
            Entre 18.5 e 24.9
            Entre 25 e 29.9
            Entre 30 e 34.9
            Entre 35 e 39.9
            Mais do que 40
        </p>
        <p
        id="tabela-imc">
            Abaixo do peso
            Peso normal
            Sobrepeso
            Obesidade grau 1
            Obesidade grau 2
            obesidade grau 3
        </p>
        
        <h1>Calcule seu IMC</h1>

        <form action="" method="get" class="form">
          <label for="input-peso">Peso:</label> 
          <input type="number"  id="peso" class="peso"> 

          <label for="input-altura">Altura:</label> 
          <input type="float-number"  id="altura" class="altura"> 

          <button>Calcular</button>
        </form>

        <div class="resultado"></div>
        

    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
